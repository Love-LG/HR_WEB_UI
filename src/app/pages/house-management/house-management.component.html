<div class="deal-order">
	<div class="body">
		<div class="content">
		  <div class="row">
			  <div class="col">
				<div class="col-title">
				  <div class="title-name">房屋管理</div>
				  <div class="title-operating">
					<div>
						<button nz-button  class="headButton" (click)="showAddUserPage()">新建</button>
					</div>
					<div>
						<button nz-button class="headButton">修改/查看</button>
					</div>
					<div>
						<button nz-button class="headButton">删除</button>
					</div>
				  </div>
				</div>
				<div class="col-body">
          <nz-table #basicTable [nzData]="listOfData">
            <thead>
              <tr>
                <th *ngFor="let item of renderHeader">{{ item.name }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>
                    <button nz-button nzType="link" (click)="clickTr(data.id)">
                        <label class="cricle" [ngClass]="{'active':data.id == dataId}"></label>
                      </button>
                  {{ data.name }}</td>
                <td>{{ data.location }}</td>
                <td>{{ data.roomtype }}</td>
                <td>{{ data.rent }}</td>
                <td>{{ data.paymentMethod }}</td>
                <td>{{ data.area }}</td>
                <td>{{ data.floor }}</td>
                <td>{{ data.Towards }}</td>
                <td>{{ data.remark }}</td>
                <td><a>detail</a></td>
              </tr>
            </tbody>
          </nz-table>
				</div>
			  </div>
			</div>
		</div>
	  </div>
	</div>
