<div class="house-management">
  <div class="top-bar">
      <button nz-button nzType="primary">删除</button>
      <button nz-button nzType="primary" style="margin: 0 20px;">修改</button>
      <button nz-button nzType="primary">新增</button>
  </div>
  <div class="body">
      <nz-table #basicTable [nzData]="listOfData">
          <thead>
            <tr>
              <th *ngFor="let item of renderHeader">{{ item.name }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{ data.name }}</td>
              <td>{{ data.location }}</td>
              <td>{{ data.roomtype }}</td>
              <td>{{ data.rent }}</td>
              <td>{{ data.paymentMethod }}</td>
              <td>{{ data.area }}</td>
              <td>{{ data.floor }}</td>
              <td>{{ data.Towards }}</td>
              <td>{{ data.remark }}</td>
              <td><a>detail</a></td>
            </tr>
          </tbody>
        </nz-table>
  </div>
</div>
