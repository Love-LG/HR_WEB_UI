<div class="deal-order">
	<div class="body">
		<div class="content">
			<div class="row">
				<div class="col">
					<div class="col-title">
						<div class="title-name">用户管理</div>
						<div class="title-operating">
							<div>
								<button nz-button class="headButton" (click)="showAddUserPage()">新建</button>
							</div>
							<div>
								<button nz-button class="headButton" (click)="showEditUserPage()">修改/查看</button>
							</div>
							<div>
								<button nz-button class="headButton">删除</button>
							</div>
						</div>
					</div>
					<div class="col-body">
						<nz-table #basicTable [nzData]="listOfData">
							<thead>
								<tr>
									<th *ngFor="let item of renderHeader">{{ item.name }}</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let data of basicTable.data">
									<td>
										<button nz-button nzType="link" (click)="clickTr(data, data.id)">
											<label class="cricle" [ngClass]="{'active':data.id == dataId}"></label>
										</button>
										{{ data.name }}
								</td>
									<td>{{ data.sex }}</td>
									<td>{{ data.phoneNum }}</td>
									<td>{{ data.passWorld }}</td>
								</tr>
							</tbody>
						</nz-table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<emas-user *ngIf="addUserPageIsVisible" [addUserPageIsVisible]="addUserPageIsVisible" (closeModal)="closeModal()">
</emas-user>
<emas-user-profile *ngIf="editUserPageIsVisible" [editUserPageIsVisible]="editUserPageIsVisible" [dataTr]="dataTr" (closeModal)="closeModal()">
	</emas-user-profile>
