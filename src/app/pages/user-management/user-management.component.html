<div class="user-management">
	<div class="top-bar">
		<button nz-button nzType="primary">删除</button>
		<button nz-button nzType="primary" style="margin: 0 20px;">修改</button>
		<button nz-button nzType="primary">新增</button>
	</div>
	<div class="body">
		<nz-table #basicTable [nzData]="listOfData">
			<thead>
				<tr>
					<th *ngFor="let item of renderHeader">{{ item.name }}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let data of basicTable.data">
					<td>{{ data.name }}</td>
					<td>{{ data.sex }}</td>
					<td>{{ data.phoneNum }}</td>
					<td>{{ data.passWorld }}</td>
				</tr>
			</tbody>
		</nz-table>
	</div>
</div>
